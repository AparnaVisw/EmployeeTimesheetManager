# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  timeout: 5000
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: ubuntu
  host: localhost
  reconnect: true

development:
  <<: *default
  database: t_a_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: t_a_test

production:
  <<: *default
  database: t_a_prod

